<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="grey" />
    <meta name="apple-mobile-web-app-title" content="Weather 4 You" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="This is a weather app, that shows the forecast data such as Temperature, Wind-speed, Humidity, Weather description etc."
    />
    <title>Weather 4 You</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png" />
    <link rel="manifest" href="./img/site.webmanifest" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/icons/favicon-16x16.png" />
    <link rel="manifest" href="./img/site.webmanifest" />
  </head>
  <body>
    <div class="empty-input-container none" id="empty-input-prompt">
      <div class="empty-input-prompt">
        <span id="empty-input-message"></span
        ><button type="button" id="close-empty-input">X</button>
      </div>
    </div>
    <header>
      <form class="text-box">
        <input type="text" class="input" placeholder="Enter location to search" id="text-inp" />
        <button id="search" class="search" type="submit">
          <img src="./img/search-icon-png-9975.png" alt="search icon" class="search-icon" />
        </button>
      </form>

      <form id="toggle-form" class="none">
        <label class="switch">
          <input id="toggle" type="checkbox" />
          <span class="slider">°F °C</span>
        </label>
      </form>
      <h3 id="city" class="heading"></h3>
      <p id="days-date" class="heading"></p>
      <div class="current-forecast" id="current-forecast"></div>
    </header>

    <main>
      <div class="weather-data none" id="weather-data"></div>
    </main>
    <div class="lds-dual-ring" id="spinner"></div>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
  </body>
</html>
