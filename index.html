<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather for You</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/icons/favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
  </head>
  <body>
    <header>
      <form>
        <input type="text" class="input" placeholder="Enter location to search" id="text-inp" />
        <button id="search" class="search" type="submit">
          <img src="./img/icons/favicon-32x32.png" alt="search icon" />
        </button>
      </form>
      <p id="city" class="city"></p>
      <p id="days-date" class="days-date"></p>
    </header>
    <div id="error-prompt" class="error-prompt none">
      <div id="error-msg" class="error-msg">
        <div>
          Oops! We Ran into an error: <button type="button" class="close" id="close">close</button>
        </div>
      </div>
    </div>

    <section>
      <h2 class="weather-4-u">Weather For You</h2>
      <div class="current-forecast" id="current-forecast"></div>
      <div class="weather-data none" id="weather-data"></div>
    </section>
    <div class="lds-dual-ring" id="spinner"></div>
    <script defer src="./js/index.js"></script>
  </body>
</html>
