<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather for You</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/icons/favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
  </head>
  <body>
    <div id="error-prompt" class="error-prompt none">
      <div id="error-msg" class="error-msg">
        Oops! We Ran into an error, Please Enter the Location Again!
        <button type="button" class="close" id="close">close</button>
      </div>
    </div>
    <div class="empty-input-container none" id="empty-input-prompt">
      <div class="empty-input-prompt">
        <span id="empty-input-message"></span
        ><button type="button" id="close-empty-input">X</button>
      </div>
    </div>
    <header>
      <form class="text-box">
        <input type="text" class="input" placeholder="Enter location to search" id="text-inp" />
        <button id="search" class="search" type="submit">
          <img src="./img/search-icon-png-9975.png" alt="search icon" class="search-icon" />
        </button>
      </form>

      <form class="toggle">
        <label class="switch">
          <input id="toggle" type="checkbox" placeholder="toggle" />
          <span class="slider">°F °C</span>
        </label>
      </form>
      <h3 id="city" class="heading"></h3>
      <p id="days-date" class="heading"></p>
      <div class="current-forecast" id="current-forecast"></div>
    </header>

    <main>
      <div class="weather-data none" id="weather-data"></div>
    </main>
    <div class="lds-dual-ring" id="spinner"></div>
    <script defer src="./js/index.js"></script>
  </body>
</html>
